name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Run tests
        run: make test

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=local-ai-tool-proxy
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }} -X main.Commit=${{ github.sha }} -X main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o dist/${BINARY_NAME} ./src/cmd/local-ai-tool-proxy

      - name: Create archive
        run: |
          cd dist
          BINARY_NAME=local-ai-tool-proxy
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          ARCHIVE_NAME="local-ai-tool-proxy-${{ matrix.suffix }}"
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czvf "${ARCHIVE_NAME}.tar.gz" ${BINARY_NAME}
          else
            zip "${ARCHIVE_NAME}.zip" ${BINARY_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-ai-tool-proxy-${{ matrix.suffix }}
          path: dist/local-ai-tool-proxy-${{ matrix.suffix }}.${{ matrix.archive }}
          retention-days: 1

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*

